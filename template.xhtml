<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <ui:insert name="title"/>
                <h:outputStylesheet library="css" name="pfcrud.css"/>
                <h:outputScript library="scripts" name="pfcrud.js"/>
            </f:facet>
        </h:head>

        <h:body style="background-color: #D6D6D6" >

            <p:layout fullPage="true" rendered="true">

                <p:layoutUnit position="north" size="22%" resizable="true" closable="true" collapsible="true" collapsed="true">
                    <ui:include src="/registration/header.xhtml"/>                    
                </p:layoutUnit>

                <p:layoutUnit position="south" size="30" closable="true" collapsible="true">
                    <h:outputText value="Copyright &copy; All Rights Reserved. RealTech Systems"/> 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="260" header="#{loginBacking.leftMenuHeader}" collapsible="true">
                    <ui:include src="/westmenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="260" header="Other Actions" collapsible="true" collapsed="true" >

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
